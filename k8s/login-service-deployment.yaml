apiVersion: apps/v1
kind: Deployment
metadata:
  name: login-deployment
  namespace: login-namespace
  labels:
    svc: login
spec:
  revisionHistoryLimit: 2 # Keep the last two revisions
  replicas: 1
  selector:
    matchLabels:
      svc: login
  template:
    metadata:
      labels:
        svc: login
    spec:
      containers:
        - name: login-service
          image: 970547342771.dkr.ecr.ap-northeast-2.amazonaws.com/iteamoa/login:4e28c5a
          ports:
            - containerPort: 80
      imagePullSecrets:
        - name: ecr-secret # Secret to authenticate with ECR
