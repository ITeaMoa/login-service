apiVersion: v1
kind: ConfigMap
metadata:
  name: aws-auth
  namespace: kube-system
data:
  mapRoles: |
    - rolearn: arn:aws:iam::$ACCOUNT_ID:role/codebuild-iteamoa-loginpage-service-role
      username: codebuild-user
      groups:
        - system:masters
  mapUsers: |
    - userarn: arn:aws:iam::$ACCOUNT_ID:user/DevOps
      username: devops-user
      groups:
        - system:masters
